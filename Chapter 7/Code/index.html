<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CI Web Shop</title>
        <link rel="shortcut icon" href="https://www.packtpub.com/favicon.ico">
        
        <!-- build:css -->
        <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css\layout.css">
        <link rel="stylesheet" type="text/css" href="css\utils.css">
        <!-- endbuild -->
        <!-- build:node_modules -->
        <script src="node_modules\angular\angular.js"></script>
        <script src="node_modules\jquery\dist\jquery.js"></script>
        <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
        <!-- endbuild -->
        <!-- build:js -->
        <script src="scripts\bundles\index.bundle.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-app="shopApp">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">CI Web Shop</a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                        <li><a href="views\shopping-cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Order</a></li>
                    </ul>
                    <div class="navbar-form navbar-right">
                        <div class="form-group">
                            <input class="form-control" placeholder="Search" ng-model="query">
                        </div>
                        <a id="search-btn" href="views\search.html?q={{query}}" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="homeController">
            <div class="jumbotron">
                <h1>CI Web Shop</h1>
                <p class="lead">Welcome to the CI Web Shop!<br />
                Browse our wares, but remember: if you break it you buy it!</p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Search for products...</h2>
                </div>
                <div class="col-lg-12">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search for..." ng-model="searchTerm" />
                        <div class="input-group-btn">
                            <a href="views\search.html?q={{searchTerm}}" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Other people bought...</h2>
                </div>
                <div ng-repeat="product in topProducts">
                    <div class="col-lg-4">
                        <div class="thumbnail">
                            <a href="views\product.html?id={{product.id}}">
                                <img src="http://placehold.it/150x150" alt="..." />
                            </a>
                            <div class="caption clearfix">
                                <a href="views\product.html?id={{product.id}}">
                                    <h3 class="wrap" title="{{product.name}}">{{product.name}}</h3>
                                </a>
                                <p>{{'&euro; ' + product.price}}</p>
                                <p class="clearfix">
                                    <a href="views\shopping-cart.html" class="btn btn-primary pull-right">Buy</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>Copyright &copy; 2017</p>
            </footer>
        </div>
    </body>
</html>
